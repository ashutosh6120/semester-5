<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        .container{
            text-align: center;
            background-color: lightblue;
            background-repeat: no-repeat;
            height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
	<img src="" >
    <div class="container">
        <h1>Student feedback form</h1>
        <h3>Enter your details</h3>
        <form action="">
            <p>
                <label>First Name: 
                    <input type="text" name="" id="fname" placeholder="John">
                </label>
            </p>
            <p>
                <label>Last Name: 
                    <input type="text" name="" id="lname" placeholder="Mayer">
                </label>
            </p>
            <p>
                <label>College Name: 
                    <input type="text" name="" id="cname" placeholder="SJCE Mysore">
                </label>
            </p>

            <p>
                <label> Enter USN No: 
                    <input type="text" name="" id="usnname" placeholder="OIJST19CS300">
                </label>
            </p>

            <p>
                Choose your department
                <select>
                    <option selected disabled>--Select branch--</option>
                    <option>CSE</option>
                    <option>ISE</option>
                    <option>CSBS</option>
                    <option>EC</option>
                    <option>EE</option>
                    <option>EI</option>
                    <option>ME</option>
                    <option>IP</option>
                    <option>CV</option>
                </select>
            </p>

            <P>
                Your gender
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </P>

            Choose which semesters completed: 
            <p>
                <div><label>First <input type="checkbox"></label></div>
                <div><label>Second <input type="checkbox"></label></div>
                <div><label>Third <input type="checkbox"></label></div>
                <div><label>Fourth <input type="checkbox"></label></div>
                <div><label>Five <input type="checkbox"></label></div>
                <div><label>Six <input type="checkbox"></label></div>
                <div><label>Seven <input type="checkbox"></label></div>
                <div><label>Eight <input type="checkbox"></label></div>
            </p>

            what are your suggestions?
            <p>
                <textarea name="" id="" cols="10" rows="5"></textarea>
            </p>
            <p>
                <label>
                    <input type="checkbox"> I agree with the details provided by me
                </label>
            </p>
            <button>Submit</button>
        </form>



    </div>
</body>
</html>
